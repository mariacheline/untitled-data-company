<!-- Latest Posts -->
<section class="bg-light page-section blog-section" id="{{ site.data.sitetext.blog.section | default: " blog" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.blog.title | default "Our Blog" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.blog.text | default: "" }}</h3>
      </div>
    </div>

    <div class="row blog-entries">
      {% for post in site.posts limit:3%}
      <a class="col-md-4 col-sm-6 blog-entries-item" href="{% if site.baseurl == " /" %}{{ post.url }}{% else %}{{
        post.url | prepend: site.baseurl }}{% endif %}">

        <div class="blog-entries-top">
          <div class="blog-hover">
            <div class="blog-hover-content">
              <i class="{{ site.data.style.blog-icon | default: " fas fa-plus fa-3x" }}"></i>
            </div>
          </div>

          <img class="img-fluid" src="{{ post.thumbnail }}" alt="">
        </div>
        <div class="card-body blog_section-caption" style="background: white;">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text text-muted">{{ post.subtitle }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>

  <div class="mt-5 row">
    <div class="col-lg-12 text-center">
      <a class="btn btn-primary" href="{{site.data.sitetext.blog.page_url}}">Read all articles</a>
    </div>
  </div>
</section>
<!-- End Latest Posts -->
