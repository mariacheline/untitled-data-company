---
layout: page
---

<header class="career-header" {% if page.thumbnail %} style="background-image: url({{page.thumbnail}})" {% endif %}>
  <div class="wrapper">
    <h1 class="career-header__title">{{page.title}}</h1>

    <ul class="mt-3 career-header__meta">
      <li>
        <span class="meta-label">Department:</span>
        <span>{{page.description.department}}</span>
      </li>
      <li>
        <span class="meta-label">Location:</span>
        <span>{{page.description.location}}</span>
      </li>
      <li>
        <span class="meta-label">Date created:</span>
        <span>{{page.description.created-on}}</span>
      </li>
    </ul>
  </div>
</header>
<div class="career-content">
  {{ content }}
</div>
<div class="mt-5  mb-5 text-center">
  <a href="{{site.data.sitetext.careers.page_url}}" class="btn btn-primary">
    {{site.data.sitetext.careers.go_back_cta}}
  </a>
</div>
