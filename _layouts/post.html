---
layout: page
---

<header class="post-header" {% if page.thumbnail %} style="background-image: url({{page.thumbnail}})" {% endif %}>
  <div class="wrapper">
    <h1 class="post-header__title">{{page.title}}</h1>
    <p class="post-header__author">
      {% if page.author%}by {%endif%}<span class="author-name">{{page.author}}</span>
      on <span class="date">{{page.date | date: '%B %d, %Y'}}</span>
    </p>
  </div>
</header>
<div class="post-content">

  {{ content }}

  <p class="mt-5 post-header__category">
    <hr />
    <span class="category-label">Categories:</span>
    {% for category in page.categories %}
    <a href="{% if site.baseurl == " /" %}/category.html#{{ category }}{% else %}{{ site.baseurl }}/category.html#{{
      category }}{% endif %}">
      <span class="category-item">{{category}}</span>
      {% if forloop.last %}{% else %},{% endif %}
    </a>
    {% endfor %}
  </p>
</div>
<div class="mt-5  mb-5 text-center">
  <a href="{{site.data.sitetext.blog.page_url}}" class="btn btn-primary">
    {{site.data.sitetext.blog.go_back_cta}}
  </a>
</div>
